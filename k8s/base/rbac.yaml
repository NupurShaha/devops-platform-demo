# ============================================================
# RBAC — Role-Based Access Control
# Principle of least privilege: each service gets only what it needs
# ============================================================

# ── Backend Service Account ────────────────────────────────
# Used by backend pods to query K8s API for the dashboard
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-sa
  namespace: demo

---
# ClusterRole: read-only access to common resources
# This powers the deployment dashboard (pod status, events, etc.)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dashboard-reader
rules:
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "replicasets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods", "services", "events", "namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["get", "list"]

---
# Bind dashboard-reader to backend-sa
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: backend-dashboard-reader
subjects:
  - kind: ServiceAccount
    name: backend-sa
    namespace: demo
roleRef:
  kind: ClusterRole
  name: dashboard-reader
  apiGroup: rbac.authorization.k8s.io

---
# ── Backup Job Service Account ─────────────────────────────
# Used by the PostgreSQL backup CronJob
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backup-sa
  namespace: demo

---
# ── Prometheus ClusterRole ─────────────────────────────────
# Read-only cluster-wide access for metrics scraping
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-reader
rules:
  - apiGroups: [""]
    resources: ["nodes", "nodes/proxy", "nodes/metrics", "pods", "services", "endpoints", "configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["extensions", "networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]
  - nonResourceURLs: ["/metrics", "/metrics/cadvisor"]
    verbs: ["get"]
