# ============================================================
# Resource Quotas â€” prevent any namespace from consuming
# the entire cluster's resources
# ============================================================
apiVersion: v1
kind: ResourceQuota
metadata:
  name: demo-quota
  namespace: demo
spec:
  hard:
    # CPU: 3 cores request, 6 cores burst limit
    requests.cpu: "3"
    limits.cpu: "6"
    # Memory: 8 GB request, 14 GB burst limit
    requests.memory: 8Gi
    limits.memory: 14Gi
    # Max 30 pods (plenty for our services + replicas)
    pods: "30"
    # Max 10 PVCs
    persistentvolumeclaims: "10"
    # Max 10 services
    services: "10"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: monitoring-quota
  namespace: monitoring
spec:
  hard:
    requests.cpu: "2"
    limits.cpu: "4"
    requests.memory: 4Gi
    limits.memory: 8Gi
    pods: "20"
    persistentvolumeclaims: "5"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: argocd-quota
  namespace: argocd
spec:
  hard:
    requests.cpu: "1"
    limits.cpu: "2"
    requests.memory: 2Gi
    limits.memory: 3Gi
    pods: "10"
    persistentvolumeclaims: "3"
